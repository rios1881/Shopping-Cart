<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <h1>Brianna's Shopping Cart</h1>
        <div class="Header">
            <p>Name of Product:</p>
            <p>Price of Product:</p>
         
        </div>
        <div class="Input">
            <p>Product Name: <input class="Names"></p>
            <p>Product Price: <input class="Prices"></p>
        </div> 
        <div class="Buttons">
    
        <button class="Checkout">Check Out</button>
        <button class="Additem">Add New Item</button>
</div>

    </body>
</html>
